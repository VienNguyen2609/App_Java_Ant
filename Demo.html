<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao diện Java + HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        #menu {
            width: 200px;
            background: lightblue;
            padding: 10px;
        }
        #content {
            flex-grow: 1;
            background: lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
    </style>
    <script>
        function changeContent(text) {
            document.getElementById("content").innerHTML = text;
        }
    </script>
</head>
<body>
    <div id="menu">
        <h3>Menu</h3>
        <button onclick="changeContent('Trang Chủ')">Trang Chủ</button>
        <button onclick="changeContent('Tài Khoản')">Tài Khoản</button>
        <button onclick="changeContent('Hóa Đơn')">Hóa Đơn</button>
    </div>
    <div id="content">Trang Chủ</div>
</body>
</html>
